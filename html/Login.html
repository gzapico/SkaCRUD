<div class="row-fluid">
	<div class="well col-md-6 loginBox">
        <form class="form-horizontal">
		  
            <div class="clearfix"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label" >User</label>
                <div class="col-sm-9">
                    <input ng-model="user" autofocus type="text" class="form-control" placeholder="User">

            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" >Password</label>
                <div class="col-sm-9">

                <div>
                    <strong>Default user:</strong> admin
                </div>
                <div>		  
                    <strong>Password:</strong> pass
                </div>
            </div>
            
            <div ng-if="showError" class="alert alert-danger">
                Username or password not valid
                <a class="close" (click)="closeError()" title="close">Ã—</a>
            </div>
            
            <div class="form-group " >
                <input type="checkbox" style="margin-right: 20px; margin-left: 10px;" class="pull-right" ng-model="remember">
                <label class="pull-right" >Remember login</label>
            </div>

            <div class="clearfix"></div>
            <button type="submit" class="btn btn-primary pull-right" ng-click="login()">Login</button>
